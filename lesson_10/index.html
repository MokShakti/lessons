<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 10</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header-top">
				<div class="header-top__title">
					<h1>Homework 10</h1>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page-images">
				<div class="page-images__img img-project">
					<div class="img-project__picture img-project__picture--stars">
						<img src="img/starsinoval.svg" alt="Oval that has stars in it">
					</div>
					<div class="img-project__picture img-project__picture--cloud">
						<img src="img/cloud.svg" alt="Vector cloud background">
					</div>
					<div class="img-project__picture img-project__picture--girl-photo">
						<img src="img/webp/girlphoto.webp" alt="Smiling girl on a yellow background">
					</div>
					<div class="img-project__picture img-project__picture--arrow">
					</div>
					<div class="img-project__picture img-project__picture--business-card">
					</div>
					<div class="img-project__picture img-project__picture--curly-arrow">
					</div>
					<div class="img-project__picture img-project__picture--laptop">
						<img src="img/webp/laptop.webp" alt="Laptop on a purple background">
					</div>
				</div>
			</div>
			<div class="main-cards">
				<div class="main-cards__container container-content">
					<div class="container-content__top">
						<div class="container-content__title">
							<p>Portfolio</p>
						</div>
						<div class="container-content__sub-title">
							<p>Latest Work</p>
						</div>
						<a href="#" class="container-content__button">Explore More</a>
					</div>
					<div class="container-content__bottom">
						<div class="container-content__overlay">
							<div class="container-content__items">
								<a href="#" class="container-content__item">
									<div class="container-content__content">
										<img src="img/webp/sofa.webp" alt="Textile, which looks like a silk coverage that turns it into stairs.">
										<div class="container-content__text">
											<div class="container-content__buttons">Design</div>
											<h2 class="container-content__label container-content__label--uppercase">Sofa</h2>
										</div>
									</div>
								</a>
								<a href="#" class="container-content__item">
									<div class="container-content__content">
										<img src="img/webp/keyboard.webp" alt="Room that has an arch and a podium for a mannequin in the middle.">
										<div class="container-content__text">
											<div class="container-content__buttons">Branding</div>
											<h2 class="container-content__label">KeyBoard</h2>
										</div>
									</div>
								</a>
								<a href="#" class="container-content__item">
									<div class="container-content__content">
										<img src="img/webp/media.webp" alt="Four cylinder shaped figures.">
										<div class="container-content__text">
											<div class="container-content__buttons">Illustration</div>
											<h2 class="container-content__label container-content__label--capitalize">Work Media</h2>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-content">
				<p>display:none</p>
			</div>
		</footer>
	</div>
</body>

</html>
