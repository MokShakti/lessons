<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 15</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header-container">
				<div class="header-container__title">
					<p>Homework 15</p>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="dark-theme">
				<div class="dark-theme__container">
					<div class="dark-theme__movies movies">
						<div class="movies__title">
							<h5>Must - Watch Movies</h5>
							<div class="movies__scroll">
								<div class="movies__left">
								</div>
								<div class="movies__scrollers scroller">
									<div class="scroller__01"></div>
									<div class="scroller__rest"></div>
									<div class="scroller__rest"></div>
									<div class="scroller__rest"></div>
								</div>
								<div class="movies__right">
								</div>
							</div>
						</div>
						<div class="movies__cards card">
							<div class="card__item">
								<img src="img/15/jpeg/movies/kantara.jpg" alt="Kantara movie image">
								<div class="card__bottom">
									<div class="card__time">1h 57min</div>
									<div class="card__stars">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/halfcoloredstar.svg" alt="Half coloured Star svg">
										<div class="card__rating">20K</div>
									</div>
								</div>
							</div>
							<div class="card__item">
								<img src="img/15/jpeg/movies/pushpa.jpg" alt="Pushpa 2 movie image">
								<div class="card__bottom">
									<div class="card__time">1h 30min</div>
									<div class="card__stars">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/greystar.svg" alt="Grey Star svg">
										<div class="card__rating">20K</div>
									</div>
								</div>
							</div>
							<div class="card__item">
								<img src="img/15/jpeg/movies/blade.jpg" alt="Blade Runner 2049 movie image">
								<div class="card__bottom">
									<div class="card__time">1h 42min</div>
									<div class="card__stars">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/halfcoloredstar.svg" alt="Half coloured Star svg">
										<div class="card__rating">20K</div>
									</div>
								</div>
							</div>
							<div class="card__item">
								<img src="img/15/jpeg/movies/adipurush.jpg" alt="Adipurush movie image">
								<div class="card__bottom">
									<div class="card__time">2h 10min</div>
									<div class="card__stars">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/coloredstar.svg" alt="Star svg">
										<img src="img/15/svg/greystar.svg" alt="Grey Star svg">
										<div class="card__rating">20K</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="dark-theme__genres genres">
						<div class="genres__shows"></div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-content">
				<p>display:none</p>
			</div>
		</footer>
	</div>
</body>

</html>
